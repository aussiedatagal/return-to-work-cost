<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Redirect /return-to-work-cost to /return-to-work-cost/
    const path = window.location.pathname;
    if (path === '/return-to-work-cost') {
      window.location.replace('/return-to-work-cost/');
    } else {
      // For other 404s, try to load the main app
      window.location.replace('/return-to-work-cost/');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
